                <h2>短期记忆训练</h2>
                <p>短期记忆，是一种记忆容量有限的认知系统，被用以暂时保存和操作资讯。工作记忆对于推理以及指导决策和行为有重要影响。短时记忆并不能解释信息是如何在短时间内被保持的同时又被加工的，因此用工作记忆的概念逐渐与短时记忆区分开来。越来越多的研究已经验证了定向训练可以增强WM背后的神经网络，提高神经活动效率，从而可能产生对各种认知和功能领域的改善。</p>
